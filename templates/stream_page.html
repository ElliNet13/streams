<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ stream_title }} - Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .stream-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .stream-container img {
            width: 80%;
            max-width: 1280px;
            margin-bottom: 20px;
        }
        .info-box {
            text-align: center;
            margin-bottom: 30px;
        }
        .info-box h2 {
            font-size: 24px;
        }
        .back-link {
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>{{ stream_title }} Stream</h1>
</header>

<div class="stream-container">
    <div class="info-box">
        <h2>Now Playing: {{ stream_title }}</h2>
        <a href="/" class="back-link">Back to Streams</a>
    </div>
    
    <img src="{{ url_for('video_feed', stream_name=stream_name) }}" alt="Stream video">

</div>

</body>
</html>
